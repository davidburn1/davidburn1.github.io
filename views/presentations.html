<br><br>

<section class="container">

    <div class="row" ng-repeat="p in presentations" id="{{p.key}}">
        <div scroll-to="selectedKey==p.key"></div>
        <div class="col-sm-3" > 
            <img class="rounded img-fluid img-thumbnail" ng-src="/images/presentations/{{p.key}}.jpg" alt="{{p.title}}">
        </div>
        
        <div class="col-sm-9 d-flex flex-column justify-content-between">
            
            <div> 
                <!-- <h3 id="{{p.key}}"><a class="presLink" href="#!/presentations/{{p.key}}" mathjax-bind="p.title">  </a></h3> -->
                <h3><a class="presLink" href="/presentations/{{p.key}}" ng-bind-html="p.title | formatLatex">  </a></h3>

                <p ng-bind-html="p.authors | formatAuthors"></p> 
                <p> <i>{{p.conference}}</i> {{p.location}} <b>{{p.date}}</b> </p>

                <div class="text-justify" ng-bind-html="p.abstract | formatLatex" ng-hide="selectedKey!=p.key"></div> 
        
            </div>
        </div>


        <div class="col-sm-12" > 
            <hr>  
        </div>
        
    </div>

    

</section>
