





<div ng-controller="papersController">


    <section class="container">

        <div class="row" ng-repeat="p in papers">
            <div class="col-sm-3" > 
                <img class="rounded img-fluid img-thumbnail" ng-src="/images/papers/{{p.key}}.jpg" alt="{{p.title}}">
            </div>
            
            <div class="col-sm-9 d-flex flex-column justify-content-between">
                <div> 
                    <h3><a href="/publications/{{p.key}}" mathjax-bind="p.title">  </a></h3>
    
                    <p ng-bind-html="p.authors | formatAuthors"></p> 
                    <p> <i>{{p.journal}}</i> <b>{{p.volume}}</b>, {{p.page}} ({{p.year}}) </p>
                    <p> DOI: <a href="https://doi.org/{{p.doi}}"> {{p.doi}} </a> </p>
                </div>
                <!-- <div>
                    <button class="btn btn-default pull-right rm">Read more..</button>			
                </div>		 -->
            </div>

            <div class="col-sm-12" > 
                <hr>  
            </div>
            
        </div>





    </section>

    
</div>
